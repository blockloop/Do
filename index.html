<!doctype html>
<html ng-app>
<head>

	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/lib/angular.min.js"></script>
	<script type="text/javascript" src="scripts/controllers/TodoCtrl.js"></script>

	<link rel="stylesheet" href="styles/css/bootstrap.flatly.css">
	<link rel="stylesheet" href="styles/css/todo.css">
</head>
<body>
	<h2>Todo</h2>
	<div ng-controller="TodoCtrl">
		<span>{{remaining()}} of {{todos.length}} remaining</span>
		[ <a href="" ng-click="doArchive()">archive</a> ]
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<label class="checkbox">
					<input type="checkbox" ng-model="todo.done">
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</label>
			</li>
		</ul>
		<form ng-submit="addTodo()" class="form-inline">
			<input type="text" ng-model="todoText"  size="30" placeholder="Conquer the world">
			<input class="btn btn-primary" type="submit" value="add">
		</form>
	</div>

	<div>
		<ul class="unstyled">
			<li ng-repeat="todo in archive">
				<span class="done-true">{{todo.text}}</span>
			</li>
		</ul>
</div>
</body>
</html>
