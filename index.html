<!doctype html>
<html ng-app="doApp" ng-cloak ng-controller="TodoCtrl">
<head>
	<link rel="stylesheet" href="styles/css/bootstrap.flatly.css">
	<link rel="stylesheet" href="styles/css/app.css">
	<link rel="stylesheet" href="styles/css/todo.css">
</head>
<body>
  <div class="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a type="button" class="btn btn-navbar" id="app-menu-trigger">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <span class="brand" href="#">{{ title }}</span>

          <a href="#" ng-click="toggleNew()" type="button" class="btn btn-navbar"><i class="icon-plus icon-white"></i></a>
        </div><!--/.container -->
      </div><!--/.nav-inner -->
    </div><!--/.navbar -->

    <jpmenu ng-controller="TodoCtrl" trigger="#app-menu-trigger" class="app-menu" id="app-menu" style="display:none;">
      <div class="menu-group">
        <span class="heading">General</span>
        <ul class="unstyled">
          <li><a href="#">Settings</a></li>
          <li><a href="#">Sync</a></li>
        </ul>
      </div>
      <div class="menu-group">
        <span class="heading">Categories</span>
        <ul class="unstyled">
          <li ng-repeat="category in categories">
            <a href="#" ng-click="setFilterCategory(category)">{{ category }}</a>
          </li>
        </ul>
      </div>
    </jpmenu>

    <div class="content container">
  		<ul class="unstyled todo-items">
        <li class="new-todo">
          <form ng-submit="addTodo()" class="form-inline" ng-show="showNew" ng-animate>
            <input id="new-todo-text" type="text" ng-model="todoText" placeholder="Conquer the world">
          </form>
        </li>
  			<li ng-repeat="todo in todos | filter:query" class="done-{{todo.done}}">
  				<label class="checkbox">
  					<input type="checkbox" ng-model="todo.done"/>
            <span class="cb-img"></span>
  					<span class="todo-text">{{todo.text}}</span>
  				</label>
  			</li>
  		</ul>


  	</div>
  </div> <!-- /wrap -->

  <footer class="footer">
    <small class="muted">{{remaining()}} of {{todos.length}} remaining</small>
    <small class="muted">[ <a href="" ng-click="doArchive()">archive</a> ]</small>
  </footer>

  <div class="debug">
    {{ { Todos: todos, Categories: categories, SelectedGroup: selectedGroup } | json }}
  </div>

  <!-- JS -->
  <script type="text/javascript">
    window.$ = require('jquery');
    window._ = require('underscore');
  </script>


  <script src="scripts/lib/bootstrap.min.js"></script>
  <script src="scripts/lib/angular.min.js"></script>
  <script src="scripts/lib/jpanelmenu.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/directives.js"></script>
  <script src="scripts/services/BrainService.js"></script>
  <script src="scripts/controllers/TodoCtrl.js"></script>
  <!-- /JS -->
</body>
</html>
